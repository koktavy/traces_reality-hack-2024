    <!-- stats -->
    <!-- reflection="directionalLight:#dirlight;" -->
    <a-scene

      webxr="overlayElement:#dom-overlay;"
      background="color: #232323;"
      renderer="alpha: true; physicallyCorrectLights: true; colorManagement: true; exposure: 1.25; toneMapping: ACESFilmic; antialias: true"
      ar-hit-test="target:#my-ar-objects;type:footprint;footprintDepth:0.2;"
      shadow="type: pcfsoft"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.6/;"
      ar-cursor raycaster="objects: #my-ar-objects a-sphere"
      xr-mode-ui="XRMode:vr; enterVRButton: #enterVR;"
      fog="type: exponential; color: #232323; density: 0; near: 0.1; far: 100;"
      scene-controller
    >
      <a-assets>
        <a-asset-item id="test1-glb" src="assets/Models/Testscene-v1.glb"></a-asset-item>
        <!-- <a-asset-item id="test2-glb" src="assets/Models/Testscene-v2.glb"></a-asset-item> -->

        <!-- <a-asset-item id="navmesh-glb" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/navmesh.glb?v=1644329586500"></a-asset-item> -->

        <a-asset-item id="left-gltf" src="assets/Models/player/blob-left-hand.glb"></a-asset-item>
        <!-- body -->
        <a-asset-item id="body-gltf" src="assets/Models/player/blob-body.glb"></a-asset-item>
        <a-asset-item id="apple-gltf" src="assets/objects/red_apple.glb"></a-asset-item>
        <!-- <a-asset-item id="table-gltf" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/small_wooden_table_01_1k-v1.glb?v=1647263187998"></a-asset-item> -->
        <a-mixin id="animations" animation__click="property: components.material.material.color; type: color; to: blue; startEvents: click; dur: 500;"></a-mixin>
        <a-mixin id="blink" blink-controls="
          hitCylinderColor: #177fa6;
          curveHitColor: #177fa6;
          hitCylinderRadius: 0.15;
          hitCylinderHeight: 0.02;
          curveLineWidth: 0.01;
          rotateOnTeleport: false;
          cameraRig: #cameraRig; 
          teleportOrigin: #head; 
          collisionEntities: .apple;
          snapTurnAngle: 15;
          teleportationMethod: none;
          positionWarpDuration: 875">
        </a-mixin>
        <a-mixin id="handle-visual" geometry="width:0.05;height:0.05;depth:0.2"></a-mixin>

        <!-- images -->
        <img id="lightfadeSrc" src="assets/images/light-fade.png" />

        <img id="introImg" src="assets/ui/hero-noitems.png" />

      <!-- Body -->
      <a-entity id="bodyParent"
        follow-along="target: #head; rotOnlyY: true">
        <a-entity id="body"
          visible="true"
          gltf-model="assets/Models/player/blob-body.glb"
          position="-0.07 -0.7 0.075"
          scale="0.2 0.25 0.2"
          rotation="0 -155 0"
          physx-material="density: 0.1">
          <!-- physx-body-from-model="type: kinematic;" -->
        </a-entity>
      </a-entity>

      <a-entity
        id="cameraRig"
        simple-navmesh-constraint="navmesh: .navmesh; fall: 0.5; height: 0; exclude: .navmesh-hole;"
        movement-controls="speed: 0.15;camera: #head;"
        position="0 0 0" rotation="0 0 0" origin-on-ar-start
      >
        <!-- camera / "head" -->
        <a-entity id="head"
          camera="near: 0.01;"
          look-controls="pointerLockEnabled: false"
          position="0 1.65 0">
          <a-entity id="uiParent">
            <a-plane id="uiIntro" material="src: #introImg; transparent: true; opacity: 0; alphaTest: 0.001" position="0 -0.15 -1.5" scale="1 0.5 0.5"></a-plane>
            <a-plane id="uiOutro" material="src: #outroImg; transparent: true; opacity: 0; alphaTest: 0.001" position="0 -0.15 -1.5" scale="1 0.5 0.5"></a-plane>
          </a-entity>
          <a-entity id="introSounds" position="0 0 -0.5">
            <a-entity id="1intro" sound="src: #1introSrc"></a-entity>
            <a-entity id="2intro" sound="src: #2introSrc"></a-entity>
            <a-entity id="3intro" sound="src: #3introSrc"></a-entity>
            <a-entity id="4intro" sound="src: #4introSrc"></a-entity>
            <a-entity id="5intro" sound="src: #5introSrc"></a-entity>
            <a-entity id="6intro" sound="src: #6introSrc"></a-entity>
            <a-entity id="7intro" sound="src: #7introSrc"></a-entity>
            <a-entity id="8intro" sound="src: #8introSrc"></a-entity>
            <a-entity id="9intro" sound="src: #9introSrc"></a-entity>
            <a-entity id="10intro" sound="src: #10introSrc"></a-entity>
            <a-entity id="11intro" sound="src: #11introSrc"></a-entity>
            <a-entity id="12intro" sound="src: #12introSrc"></a-entity>
          </a-entity>
        </a-entity>

        <!-- Hand tracking -->
        <!-- LEAVE THIS AS IS, BLINK AND MAGNET CONTROLS LIVE HERE -->
        <a-entity handy-controls="materialOverride: both;" material="transparent: true; opacity: 0; alphaTest: 0.99">

          <!-- Screen space inputs like mobile AR -->
          <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:blue" data-none="screen-0"></a-torus>
          <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:green" data-none="screen-1"></a-torus>
          <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:red" data-none="screen-2"></a-torus>
          
          <a-entity id="rightFingertip" data-right="index-finger-tip" mixin="blink" blink-controls="rotateOnTeleport:false; startEvents: pose_point_fuseShort; endEvents:pose_point_fuseLong;"></a-entity>
          <a-entity id="leftFingertip" data-left="index-finger-tip"  mixin="blink" blink-controls="rotateOnTeleport:false; startEvents: pose_point_fuseShort; endEvents:pose_point_fuseLong;"></a-entity>
          
          <!-- Ray and Grip are Available on Hands or Tracked Inputs -->
          <a-entity id="rightRay" data-right="ray" mixin="blink" blink-controls>
            <!-- <a-entity position="0 0 -0.22" class="pose-label" text="value: Hello World; align: center;"></a-entity> -->
          </a-entity>
          <a-entity id="leftRay" data-left="ray" mixin="blink" blink-controls>
            <!-- <a-entity position="0 0 -0.22" class="pose-label" text="value: Hello World; align: center;"></a-entity> -->
          </a-entity>
        
          <!-- These act like anchors pulling both hands and controllers towards grabable objects, moving the whole hand and the attached elements-->
          <a-entity id="left-magnet" data-left="grip"  data-magnet="magnet-left"
            grab-magnet-target="
              startEvents: squeezestart, pose_fist;
              stopEvents: squeezeend, pose_relax, pose_vulcan, pose_flat, pose_flat_fuseShort, pose_vulcan_fuseShort, pose_relax_fuseShort, pose_shaka_fuseShort, pose_shake_fuseShort, pose_point_fuseShort;
              noMagnetEl: #left-no-magnet;">
          </a-entity>
          <a-entity id="right-magnet" data-right="grip" data-magnet="magnet-right"
            grab-magnet-target="
              startEvents: squeezestart, pose_fist;
              stopEvents: squeezeend, pose_relax, pose_vulcan, pose_flat, pose_flat_fuseShort, pose_vulcan_fuseShort, pose_relax_fuseShort, pose_shaka_fuseShort, pose_shake_fuseShort, pose_point_fuseShort;
              noMagnetEl: #right-no-magnet;">
          </a-entity>
      
          <!-- NOTE: Not all poses available on both hands! -->
          <!-- https://github.com/AdaRoseCannon/handy-work/issues/16 -->

          <!-- el.addEventListener('pose_flat', this.handyControlsPoses);
          el.addEventListener('pose_vulcan', this.handyControlsPoses);
          el.addEventListener('pose_relax', this.handyControlsPoses);
          el.addEventListener('pose_shaka', this.handyControlsPoses);
          el.addEventListener('pose_fist', this.handyControlsPoses);
          el.addEventListener('pose_point', this.handyControlsPoses);
          el.addEventListener('pose_horns', this.handyControlsPoses); -->

          <!-- el.addEventListener('select', this.webxrAPIEvents);
          el.addEventListener('selectstart', this.webxrAPIEvents);
          el.addEventListener('selectend', this.webxrAPIEvents);
          el.addEventListener('squeeze', this.webxrAPIEvents);
          el.addEventListener('squeezestart', this.webxrAPIEvents);
          el.addEventListener('squeezeend', this.webxrAPIEvents); -->

          <!-- Markers to let us know the real location of the hands -->
          <a-sphere id="right-no-magnet" data-right="grip" data-no-magnet radius="0.01" color="red" visible="false"></a-sphere>
          <a-sphere id="left-no-magnet" data-left="grip" data-no-magnet radius="0.01" color="red" visible="false"></a-sphere>

          <!-- Invisible objects at the tips of each finger for physics or intersections -->
          <a-sphere data-right="index-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="middle-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="ring-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="pinky-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="thumb-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="index-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="middle-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="ring-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="pinky-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="thumb-tip" radius="0.01" visible="false"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Rot for hand tracking -->
      <!-- rotation="90 -90 0" -->
      <a-entity id="rightHandParent"

        <a-gltf-model id="rightHand"

      <!-- HTML form logic -->
      <script>
        let movementType = 'teleport';
        function toggleThumbstick(detail) {
          const rayPointers = ['[data-right="ray"]', '[data-left="ray"]'].map(s => document.querySelector(s));
          const type = detail.value;
          movementType = type;
          if (type === 'move') {
            cameraRig.setAttribute('movement-controls', 'enabled', true);
            for (const p of rayPointers) p.removeAttribute('mixin');
          }
          if (type === 'teleport') {
            cameraRig.setAttribute('movement-controls', 'enabled', false);
            for (const p of rayPointers) p.setAttribute('mixin', 'blink');
          }
        }
        // If the user is teleporting disable movement-controls in XR
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("enter-vr", function() {
          if (movementType === 'teleport') {
            cameraRig.setAttribute('movement-controls', 'enabled', false);
          }
        });
        sceneEl.addEventListener("exit-vr", function() {
          cameraRig.setAttribute('movement-controls', 'enabled', true);
        });
      </script>
