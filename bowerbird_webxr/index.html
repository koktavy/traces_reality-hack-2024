
<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // WebXR requires https: to work so ensure redirected if needed.
      if (location.hostname !== 'localhost' && window.location.protocol === 'http:') window.location.protocol = 'https:';
    </script>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Three.js Template</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/components/sphere-collider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@v0.1.2/dist/physx.min.js"></script>
    <script src="./src/components/blink-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/handy-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/magnet-helpers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-htmlmesh@2.2.0/build/aframe-html.min.js"></script>

    <script src="./src/components/colorize.js"></script>
    <script src="./src/components/model-opacity.js"></script>
    <script src="simple-navmesh-constraint.js"></script>
    <script src="model-utils.js"></script>

    <script src="main.js"></script>
  </head>

  <body>

    <!-- stats -->
    <!-- reflection="directionalLight:#dirlight;" -->
    <a-scene
      physx="autoLoad: true; delay: 1000; wasmUrl: https://cdn.jsdelivr.net/gh/c-frame/physx@v0.1.0/wasm/physx.release.wasm; useDefaultScene: false;"
      webxr="overlayElement:#dom-overlay;"
      background="color: #232323;"
      renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;exposure:2;toneMapping:ACESFilmic;"
      ar-hit-test="target:#my-ar-objects;type:footprint;footprintDepth:0.2;"
      shadow="type: pcfsoft"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.6/;"
      ar-cursor raycaster="objects: #my-ar-objects a-sphere"
      xr-mode-ui="XRMode:vr"
      fog="type: exponential; color: #232323; density: 0; near: 0.1; far: 100;"
    >
      <a-assets>
        <a-asset-item id="test1-glb" src="./src/assets/Models/Testscene-v1.glb"></a-asset-item>
        <!-- <a-asset-item id="test2-glb" src="./src/assets/Models/Testscene-v2.glb"></a-asset-item> -->

        <!-- <a-asset-item id="navmesh-glb" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/navmesh.glb?v=1644329586500"></a-asset-item> -->
        <a-asset-item id="right-gltf" src="./src/assets/Models/player/blob-right-hand.glb"></a-asset-item>
        <a-asset-item id="left-gltf" src="./src/assets/Models/player/blob-left-hand.glb"></a-asset-item>
        <!-- body -->
        <a-asset-item id="body-gltf" src="./src/assets/Models/player/blob-body.glb"></a-asset-item>
        <a-asset-item id="apple-gltf" src="./src/assets/objects/red_apple.glb"></a-asset-item>
        <!-- <a-asset-item id="table-gltf" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/small_wooden_table_01_1k-v1.glb?v=1647263187998"></a-asset-item> -->
        <a-mixin id="animations" animation__click="property: components.material.material.color; type: color; to: blue; startEvents: click; dur: 500;"></a-mixin>
        <a-mixin id="blink" blink-controls="
          rotateOnTeleport: false;
          cameraRig: #cameraRig; 
          teleportOrigin: #head; 
          collisionEntities: .navmesh;
          snapTurnAngle: 15;
          teleportationMethod: position-warp;
          positionWarpDuration: 875">
        </a-mixin>
        <a-mixin id="handle-visual" geometry="width:0.05;height:0.05;depth:0.2"></a-mixin>

        <!-- images -->
        <img id="lightfadeSrc" src="./src/assets/images/light-fade.png" crossorigin="anonymous">

        <!-- Intro Audio -->
        <audio id="1intro" src="./src/assets/scenes/1_Bedroom/1intro.mp3" preload="auto"></audio>
        <audio id="2intro" src="./src/assets/scenes/2_Front_Door/2intro.mp3" preload="auto"></audio>
        <audio id="3intro" src="./src/assets/scenes/3_Grocery_Store/3intro.mp3" preload="auto"></audio>
        <audio id="4intro" src="./src/assets/scenes/4_Cafeteria/4intro.mp3" preload="auto"></audio>
        <audio id="5intro" src="./src/assets/scenes/5_Living_Room/5intro.mp3" preload="auto"></audio>
        <audio id="6intro" src="./src/assets/scenes/6_Classroom/6intro.mp3" preload="auto"></audio>
        <audio id="7intro" src="./src/assets/scenes/7_Schoolyard/7intro.mp3" preload="auto"></audio>
        <audio id="8intro" src="./src/assets/scenes/8_Classroom/8intro.mp3" preload="auto"></audio>
        <audio id="9intro" src="./src/assets/scenes/9_Skate Park/9intro.mp3" preload="auto"></audio>
        <audio id="10intro" src="./src/assets/scenes/10_Cafeteria/10intro.mp3" preload="auto"></audio>
        <audio id="11intro" src="./src/assets/scenes/11_Classroom/11intro.mp3" preload="auto"></audio>
        <audio id="12intro" src="./src/assets/scenes/12_Cafeteria/12intro.mp3" preload="auto"></audio>

        <!-- Outro Audio -->
        <audio id="1outro" src="./src/assets/scenes/1_Bedroom/1outro.mp3" preload="auto"></audio>
        <audio id="2outro" src="./src/assets/scenes/2_Front_Door/2outro.mp3" preload="auto"></audio>
        <audio id="3outro" src="./src/assets/scenes/3_Grocery_Store/3outro.mp3" preload="auto"></audio>
        <audio id="4outro" src="./src/assets/scenes/4_Cafeteria/4outro.mp3" preload="auto"></audio>
        <audio id="5outro" src="./src/assets/scenes/5_Living_Room/5outro.mp3" preload="auto"></audio>
        <audio id="6outro" src="./src/assets/scenes/6_Classroom/6outro.mp3" preload="auto"></audio>
        <audio id="7outro" src="./src/assets/scenes/7_Schoolyard/7outro.mp3" preload="auto"></audio>
        <audio id="8outro" src="./src/assets/scenes/8_Classroom/8outro.mp3" preload="auto"></audio>
        <audio id="9outro" src="./src/assets/scenes/9_Skate Park/9outro.mp3" preload="auto"></audio>
        <audio id="10outro" src="./src/assets/scenes/10_Cafeteria/10outro.mp3" preload="auto"></audio>
        <audio id="11outro" src="./src/assets/scenes/11_Classroom/11outro.mp3" preload="auto"></audio>
        <audio id="12outro" src="./src/assets/scenes/12_Cafeteria/12outro.mp3" preload="auto"></audio>

        <!-- Amb -->
        <audio id="1amb" src="./src/assets/scenes/1_Bedroom/1amb.mp3" preload="auto"></audio>
        <audio id="2amb" src="./src/assets/scenes/2_Front_Door/2amb.mp3" preload="auto"></audio>
        <audio id="3amb" src="./src/assets/scenes/3_Grocery_Store/3amb.mp3" preload="auto"></audio>
        <audio id="4amb" src="./src/assets/scenes/4_Cafeteria/4amb.mp3" preload="auto"></audio>
        <audio id="5amb" src="./src/assets/scenes/5_Living_Room/5amb.mp3" preload="auto"></audio>
        <audio id="6amb" src="./src/assets/scenes/6_Classroom/6amb.mp3" preload="auto"></audio>
        <audio id="7amb" src="./src/assets/scenes/7_Schoolyard/7amb.mp3" preload="auto"></audio>
        <!-- <audio id="8amb" src="./src/assets/scenes/8_Classroom/8amb.mp3" preload="auto"></audio> -->
        <audio id="9amb" src="./src/assets/scenes/9_Skate Park/9amb.mp3" preload="auto"></audio>
        <audio id="10amb" src="./src/assets/scenes/10_Cafeteria/10amb.mp3" preload="auto"></audio>
        <!-- <audio id="11amb" src="./src/assets/scenes/11_Classroom/11amb.mp3" preload="auto"></audio> -->
        <audio id="12amb" src="./src/assets/scenes/12_Cafeteria/12amb.mp3" preload="auto"></audio>

        <!-- GLB objects -->
        <a-asset-item id="1object" src="./src/assets/scenes/1_Bedroom/1object.glb"></a-asset-item>
        <a-asset-item id="2object" src="./src/assets/scenes/2_Front_Door/2object.glb"></a-asset-item>
        <a-asset-item id="3object" src="./src/assets/scenes/3_Grocery_Store/3object.glb"></a-asset-item>
        <a-asset-item id="4object" src="./src/assets/scenes/4_Cafeteria/4object.glb"></a-asset-item>
        <a-asset-item id="5object" src="./src/assets/scenes/5_Living_Room/5object.glb"></a-asset-item>
        <a-asset-item id="6object" src="./src/assets/scenes/6_Classroom/6object.glb"></a-asset-item>
        <a-asset-item id="7object" src="./src/assets/scenes/7_Schoolyard/7object.glb"></a-asset-item>
        <a-asset-item id="8object" src="./src/assets/scenes/8_Classroom/8object.glb"></a-asset-item>
        <a-asset-item id="9object" src="./src/assets/scenes/9_Skate Park/9object.glb"></a-asset-item>
        <a-asset-item id="10object" src="./src/assets/scenes/10_Cafeteria/10object.glb"></a-asset-item>
        <a-asset-item id="11object" src="./src/assets/scenes/11_Classroom/11object.glb"></a-asset-item>
        <a-asset-item id="12object" src="./src/assets/scenes/12_Cafeteria/12object.glb"></a-asset-item>
      </a-assets>

      <!-- Body -->
      <a-entity id="bodyParent"
        follow-along="target: #head; rotOnlyY: true">
        <a-entity id="body"
          visible="true"
          gltf-model="./src/assets/Models/player/blob-body.glb"
          position="-0.07 -0.7 0.075"
          scale="0.2 0.25 0.2"
          rotation="0 -155 0"
          physx-material="density: 0.1">
          <!-- physx-body-from-model="type: kinematic;" -->
        </a-entity>
      </a-entity>

      <a-entity
        id="cameraRig"
        simple-navmesh-constraint="navmesh: .navmesh; fall: 0.5; height: 0; exclude: .navmesh-hole;"
        movement-controls="speed: 0.15;camera: #head;"
        position="0 0 0" rotation="0 0 0" origin-on-ar-start
      >
        <!-- camera / "head" -->
        <a-entity id="head"
          camera="near: 0.01;"
          look-controls="pointerLockEnabled: false"
          position="0 1.65 0">
        </a-entity>

        <!-- Hand tracking -->
        <!-- LEAVE THIS AS IS, BLINK AND MAGNET CONTROLS LIVE HERE -->
        <a-entity handy-controls="materialOverride: both;" material="transparent: true; opacity: 0; alphaTest: 0.99">

          <!-- Screen space inputs like mobile AR -->
          <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:blue" data-none="screen-0"></a-torus>
          <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:green" data-none="screen-1"></a-torus>
          <a-torus radius="0.008" radius-tubular="0.001" material="shader:flat;color:red" data-none="screen-2"></a-torus>
          
          <a-entity data-right="index-finger-tip" mixin="blink" blink-controls="rotateOnTeleport:false; startEvents: pose_point_fuseShort; endEvents:pose_point_fuseLong;"></a-entity>
          <a-entity data-left="index-finger-tip"  mixin="blink" blink-controls="rotateOnTeleport:false; startEvents: pose_point_fuseShort; endEvents:pose_point_fuseLong;"></a-entity>
          
          <!-- Ray and Grip are Available on Hands or Tracked Inputs -->
          <a-entity data-right="ray" mixin="blink" blink-controls>
            <!-- <a-entity position="0 0 -0.22" class="pose-label" text="value: Hello World; align: center;"></a-entity> -->
          </a-entity>
          <a-entity data-left="ray" mixin="blink" blink-controls>
            <!-- <a-entity position="0 0 -0.22" class="pose-label" text="value: Hello World; align: center;"></a-entity> -->
          </a-entity>
        
          <!-- These act like anchors pulling both hands and controllers towards grabable objects, moving the whole hand and the attached elements-->
          <a-entity id="left-magnet" data-left="grip"  data-magnet="magnet-left"
            grab-magnet-target="
              startEvents: squeezestart, pose_fist;
              stopEvents: squeezeend, pose_relax, pose_vulcan, pose_flat, pose_flat_fuseShort, pose_vulcan_fuseShort, pose_relax_fuseShort, pose_shaka_fuseShort, pose_shake_fuseShort, pose_point_fuseShort;
              noMagnetEl: #left-no-magnet;">
          </a-entity>
          <a-entity id="right-magnet" data-right="grip" data-magnet="magnet-right"
            grab-magnet-target="
              startEvents: squeezestart, pose_fist;
              stopEvents: squeezeend, pose_relax, pose_vulcan, pose_flat, pose_flat_fuseShort, pose_vulcan_fuseShort, pose_relax_fuseShort, pose_shaka_fuseShort, pose_shake_fuseShort, pose_point_fuseShort;
              noMagnetEl: #right-no-magnet;">
          </a-entity>
      
          <!-- NOTE: Not all poses available on both hands! -->
          <!-- https://github.com/AdaRoseCannon/handy-work/issues/16 -->

          <!-- el.addEventListener('pose_flat', this.handyControlsPoses);
          el.addEventListener('pose_vulcan', this.handyControlsPoses);
          el.addEventListener('pose_relax', this.handyControlsPoses);
          el.addEventListener('pose_shaka', this.handyControlsPoses);
          el.addEventListener('pose_fist', this.handyControlsPoses);
          el.addEventListener('pose_point', this.handyControlsPoses);
          el.addEventListener('pose_horns', this.handyControlsPoses); -->

          <!-- el.addEventListener('select', this.webxrAPIEvents);
          el.addEventListener('selectstart', this.webxrAPIEvents);
          el.addEventListener('selectend', this.webxrAPIEvents);
          el.addEventListener('squeeze', this.webxrAPIEvents);
          el.addEventListener('squeezestart', this.webxrAPIEvents);
          el.addEventListener('squeezeend', this.webxrAPIEvents); -->

          <!-- Markers to let us know the real location of the hands -->
          <a-sphere id="right-no-magnet" data-right="grip" data-no-magnet radius="0.01" color="red" visible="false"></a-sphere>
          <a-sphere id="left-no-magnet" data-left="grip" data-no-magnet radius="0.01" color="red" visible="false"></a-sphere>

          <!-- Invisible objects at the tips of each finger for physics or intersections -->
          <a-sphere data-right="index-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="middle-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="ring-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="pinky-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-right="thumb-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="index-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="middle-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="ring-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="pinky-finger-tip" radius="0.01" visible="false"></a-sphere>
          <a-sphere data-left="thumb-tip" radius="0.01" visible="false"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Rot for hand tracking -->
      <!-- rotation="90 -90 0" -->
      <a-entity id="rightHandParent"
        follow-along="target: #right-magnet; offset: 0 0 0">
        <a-gltf-model id="rightHand"
          shadow="receive: false; cast: true"
          src="#right-gltf"
          position="0 -0.01 0.005"
          rotation="6 13 2.5"
          scale="0.3 0.465 0.31">
        </a-gltf-model>
      </a-entity>
      <!-- Rot for hand tracking -->
      <!-- rotation="90 90 0" -->
      <a-entity id="leftHandParent"
        follow-along="target: #left-magnet; offset: 0 0 0">
        <a-gltf-model id="leftHand"
          shadow="receive: false; cast: true"
          src="#left-gltf"
          position="0 -0.01 0.005"
          rotation="6 -13 2.5"
          scale="0.3 0.465 0.31">
        </a-gltf-model>
      </a-entity>

      <!-- <a-gltf-model id="apple" class="magnet-left magnet-right" toggle-physics="bodyAttachOffset: 0.15 -0.478 -0.155" shadow="receive: false" src="#apple-gltf" position="0.59803 0.61295 -2.66374" data-magnet-range="0.2,0.1,360,0" data-pick-up="" gltf-model="./src/assets/objects/red_apple.glb" physx-material="density: NaN" physx-body="type: dynamic; mass: 2" rotation="0 0 0" scale="0.15 0.15 0.15">
      </a-gltf-model> -->

      <!-- <a-gltf-model id="apple2" class="magnet-left magnet-right" toggle-physics="bodyAttachOffset: -0.19 -0.72 -0.15" shadow="receive: false" src="#apple-gltf" position="0.2803 0.61295 -2.36374" data-magnet-range="0.2,0.1,360,0" data-pick-up="" gltf-model="./src/assets/objects/red_apple.glb" physx-material="density: NaN" physx-body="type: dynamic; mass: 2" rotation="-45 0.34003514272847424 -30" scale="0.15 0.15 0.15">
      </a-gltf-model> -->

        <!-- Ambient Light -->
        <a-entity id="ambientlight"
        light="
          type: ambient;
          intensity: 1;
          color: #fff;"
        >
      </a-entity>

      <!-- Object -->
      <a-gltf-model id="1hero"
        src="#1object"
        colorize="color: #FFE178"
        position="0.533 0.708 -2.55"
        rotation="0 0 0"
        scale="1 1 1"
        class="magnet-left magnet-right"
        toggle-physics="bodyAttachOffset: 0.15 -0.478 -0.155"
        data-magnet-range="0.2,0.1,360,0"
        data-pick-up=""
        shadow>
        <!-- physx-body="type: dynamic; mass: 2" -->
        <a-entity sound="src: #1outro"></a-entity>
      </a-gltf-model>
      <!-- Vignette #1 Group -->
      <a-entity id="1parent" position="0 0 -3" visible="true">
        <!-- Scene #1 -->
        <a-gltf-model id="1scene"
          position="0 0 0"
          scale="1.2 1.2 1.2"
          src="#test1-glb"
          physx-body-from-model="type: static;"
          physx-restitution="1.5"
          shadow
        >
          <!-- Audio -->
          <!-- document.getElementById(`${sceneNum}amb`)[sound].playSound() -->
          <a-entity sound="src: #1amb"></a-entity>
          <a-entity sound="src: #1intro"></a-entity>
          <a-entity id="1spotlightParent"
            position="0 3 0">
            <a-entity id="1spotlight"
              rotation="-90 0 0"
              light="
                type: spot;
                angle: 50;
                penumbra: 0.25;
                intensity: 8;
                shadowBias: -0.001;
                shadowMapHeight: 512;
                shadowMapWidth: 512;
                shadowCameraVisible: false;
                castShadow: true;"
              >
            </a-entity>
            <a-entity id="1spotlightCone" position="" rotation="" geometry="primitive: cone; radiusBottom: 3; height: 6; openEnded: true; radiusTop: 0.2" material="src: #lightfadeSrc; side: back; transparent: true; opacity: 0.25">
              <a-entity geometry="primitive: cone; height: 0.15; radiusBottom: 0.2; radiusTop: 0.05" position="0 3.075 0" material="color: #454545;">
              </a-entity>
            </a-entity>
          </a-entity>
        </a-gltf-model>
      </a-entity>

      <!-- Vignette #2 Group -->
      <a-entity id="2parent" position="0 0 -15" visible="false">
        <!-- Scene #2 -->
        <a-gltf-model id="2scene"
          position="0 0 0"
          scale="1.2 1.2 1.2"
          src="#test1-glb"
          physx-body-from-model="type: static;"
          physx-restitution="1.5"
          shadow
        >
          <!-- Audio -->
          <!-- document.getElementById(`${sceneNum}amb`)[sound].playSound() -->
          <a-entity sound="src: #2amb"></a-entity>
          <a-entity sound="src: #2intro"></a-entity>
          <!-- Object -->
          <a-gltf-model id="2hero"
            src="#2object"
            colorize="color: #FFDADF"
            position="0.59803 0.61295 0"
            rotation="0 0 70"
            scale="1 1 1"
            class="magnet-left magnet-right"
            toggle-physics="bodyAttachOffset: 0.15 -0.478 -0.155"
            data-magnet-range="0.2,0.1,360,0"
            data-pick-up=""
            physx-material="density: NaN"
            shadow>
            <!-- physx-body="type: static; mass: 2" -->
            <a-entity sound="src: #2outro"></a-entity>
          </a-gltf-model>
          <a-entity id="2spotlightParent"
            position="0 3 0">
            <a-entity id="2spotlight"
              rotation="-90 0 0"
              light="
                type: spot;
                angle: 50;
                penumbra: 0.25;
                intensity: 8;
                shadowBias: -0.001;
                shadowMapHeight: 512;
                shadowMapWidth: 512;
                shadowCameraVisible: false;
                castShadow: true;"
              >
            </a-entity>
            <a-entity id="2spotlightCone" position="" rotation="" geometry="primitive: cone; radiusBottom: 3; height: 6; openEnded: true; radiusTop: 0.2" material="src: #lightfadeSrc; side: back; transparent: true; opacity: 0.25">
              <a-entity geometry="primitive: cone; height: 0.15; radiusBottom: 0.2; radiusTop: 0.05" position="0 3.075 0" material="color: #454545;">
              </a-entity>
            </a-entity>
          </a-entity>
        </a-gltf-model>
      </a-entity>
      
      <!-- Vignette #3 Group -->
      <a-entity id="3parent" position="0 0 -30" visible="false">
        <!-- Scene #3 -->
        <a-gltf-model id="3scene"
          position="0 0 0"
          scale="1.2 1.2 1.2"
          src="#test1-glb"
          physx-body-from-model="type: static;"
          physx-restitution="1.5"
          shadow
        >
          <!-- Audio -->
          <!-- document.getElementById(`${sceneNum}amb`)[sound].playSound() -->
          <a-entity sound="src: #3amb"></a-entity>
          <a-entity sound="src: #3intro"></a-entity>
          <!-- Object -->
          <a-gltf-model id="3hero"
            src="#3object"
            colorize="color: #FFCD84"
            position="0.59803 0.61295 0"
            rotation="0 0 0"
            scale="1 1 1"
            class="magnet-left magnet-right"
            toggle-physics="bodyAttachOffset: 0.15 -0.478 -0.155"
            data-magnet-range="0.2,0.1,360,0"
            data-pick-up=""
            physx-material="density: NaN"
            shadow>
            <!-- physx-body="type: static; mass: 2" -->
            <a-entity sound="src: #3outro"></a-entity>
          </a-gltf-model>
          <a-entity id="3spotlightParent"
            position="0 3 0">
            <a-entity id="3spotlight"
              rotation="-90 0 0"
              light="
                type: spot;
                angle: 50;
                penumbra: 0.25;
                intensity: 8;
                shadowBias: -0.001;
                shadowMapHeight: 512;
                shadowMapWidth: 512;
                shadowCameraVisible: false;
                castShadow: true;"

          <!-- <h2>Settings</h2>
          <fieldset style="border:none;">
            <legend>Thumbstick Behaviour</legend>
            <input onclick="toggleThumbstick(this)" type="radio" id="thumbstick-teleport" name="thumbstick" value="teleport" checked><label for="thumbstick-teleport"> Teleport</label>
            <input onclick="toggleThumbstick(this)" type="radio" id="thumbstick-move" name="thumbstick" value="move"><label for="thumbstick-move"> Move</label>
          </fieldset> -->
          <!-- <button onclick="AFRAME.scenes[0].exitVR()" style="display: block;">Exit Immersive</button> -->
        </section>
        
        <!-- HTML form logic -->
        <script>
          let movementType = 'teleport';
          function toggleThumbstick(detail) {
            const rayPointers = ['[data-right="ray"]', '[data-left="ray"]'].map(s => document.querySelector(s));
            const type = detail.value;
            movementType = type;
            if (type === 'move') {
              cameraRig.setAttribute('movement-controls', 'enabled', true);
              for (const p of rayPointers) p.removeAttribute('mixin');
            }
            if (type === 'teleport') {
              cameraRig.setAttribute('movement-controls', 'enabled', false);
              for (const p of rayPointers) p.setAttribute('mixin', 'blink');
            }
          }
          // If the user is teleporting disable movement-controls in XR
          const sceneEl = document.querySelector("a-scene");
          sceneEl.addEventListener("enter-vr", function() {
            if (movementType === 'teleport') {
              cameraRig.setAttribute('movement-controls', 'enabled', false);
            }
          });
          sceneEl.addEventListener("exit-vr", function() {
            cameraRig.setAttribute('movement-controls', 'enabled', true);
          });
        </script>
        <!-- <div id="dom-overlay-message">Enter AR or VR to start.</div> -->
      </div>
